<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neves Hoteis</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body style="height: 100vh;">
    
        <section class=" w-100 h-100 d-flex justify-content-center align-items-center">
        <form action="#" class="rounded-2 px-4 mx-5 formulario needs-validation" login novalidate>
            <h2 class="display-3 text-center m-3 py-3 ">Login</h2>
            <div class="alert alert-danger d-none " role="alert">Erro simples</div>
                <div class="flex-nowrap input-group mt-3" campo-div>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control was-validated" placeholder="@email.com" aria-label="Email" aria-describedby="addon-wrapping"  autocomplete="email" required campo="email" email>
               </div>
                <div class="invalid-feedback">
                  Digite um email válido           
              </div>
              <div class="input-group flex-nowrap mt-3" campo-div>
                <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="rounded-2 border border-1 w-100 ps-3" placeholder="Password" aria-label="password" aria-describedby="addon-wrapping" autocomplete="current-password" required minlength="8" maxlength="24" campo="senha" >
            <span><i class="olho fs-3 bi bi-eye-fill"></i></span>  
            </div>
              <div class="invalid-feedback">
                <ul class="lista-requisitos-senha" >
                  <li class="requisito-senha-item">Mínimo de 8 caractéres</li>
                  <li class="requisito-senha-item">Letra máiuscula</li>
                  <li class="requisito-senha-item">Letra minuscula</li>
                  <li class="requisito-senha-item">Dígitos</li>       
                </ul>
            </div>
              
              <a href="emailRedefinirSenha.html" class=" d-flex justify-content-end mt-2">Esqueceu a senha?</a>
              <input type="submit" class="btn btn-entrar w-100 mb-3 mt-4" value="Entrar"/>
              <p>Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>

        </form>
    </section>
    
   
  <script type="module" src="./JS/loginAndCadastro.js"></script>
</body>
</html>
