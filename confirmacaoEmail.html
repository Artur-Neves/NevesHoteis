<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neves Hoteis</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    
        <section class=" w-100 h-100 d-flex justify-content-center align-items-center">
        <form action="#" class="rounded-2 px-4 mx-5 formulario needs-validation" novalidate>
            <h3 class="display-5 text-center m-3 py-3 ">Confirme o seu email</h2>
            <p>Para continuar, informe o código de segurança que enviamos
                 para <span class="fw-bold" id="email-usuario">fulano@gmail.com</span>.
                  Se não estiver na caixa de entrada, verifique a pasta de spam.</p>
                  <div id="alert-erro"></div>
                  <input type="text" class="form-control" placeholder="digite o código enviado" aria-label="codigo" aria-describedby="addon-wrapping" id="codigo" minlength="6" maxlength="6" required>
              <input type="submit" class="btn btn-entrar w-100 mb-3 mt-4" id="buttonVerify" value="Confirmar"/>
              <p reenviar>Não recebeu o email? <a href="#" id="reenviar-link">Reenviar</a></p>
              <p cronometro></p>
              

        </form>
    </section>
    
   
  <script type="module" src="./JS/enviarEmailConfimacao.js"></script>
</body>
</html>
