<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neves Hoteis</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    
        <section class=" w-100 h-100 d-flex justify-content-center align-items-center">
        <form action="#" class="rounded-2 px-4 mx-5 formulario needs-validation" enviar-email novalidate>
            <h3 class="display-5 text-center m-3 py-3 ">Esqueceu a senha?</h2>
            <p>Insira o seu endereço de e-mail para receber um link de redefinição de senha.</p>
                  <div class="alert alert-danger d-none" role="alert">Erro simples</div>
                  <input type="email" class="form-control" placeholder="exemplo@gmail.com" aria-label="Email" aria-describedby="addon-wrapping" autocomplete="email" id="emailRedefinirSenha" required>
                  <div class="invalid-feedback">
                    Digite um email válido        
                </div>
                  <input type="submit" class="btn btn-entrar w-100 mb-3 mt-4" value="Solicitar"/>
        </form>
    </section>
   
  <script src="./JS/processoRedefinirSenha.js"></script>
</body>
</html>
